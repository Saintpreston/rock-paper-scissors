<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>You can't win!</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>


<div class="main-container" >

    <div class="enemy-container" >
        <h2> AI: <span id="computer-choice"></span> </h2>   <h2> Wins:<span id="computer-wins"> </span></h2>
    </div>

    <div class="result-container" >
        <h2><span id="result"></span></h2>
    </div>
    <div class="you-container" >
        <h2>You:<span id="user-choice"></span>  </h2>  <h2>     Wins:<span id="user-wins"></span></h2>
    </div>

    <div class="button-container" >
        <button id="rock">🪨</button>
        <button id="paper">📄</button>
        <button id="scissors">✂️</button>
    </div>


</div>
<script src="script-lose.js" charset="utf-8"></script>
</body>
</html>
